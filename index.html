<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>25+5 Clock</title>

    
    <style>
    .font-text{
        font-family: Share Tech Mono, monospace;
        }
    .bg-cajas{
        background-color: rgba(184, 133, 175, 0.205);
    }
    .font-h1{
        font-family: "Franklin Gothic Medium"
    }
    .bg-fondo{
        background-color: rgba(37, 33, 41, 0.356);
    }
    
    </style>
</head>

<body class=" bg-fondo">

    
    
<h1 class="text-center py-4 font-text">25 + 5 Clock</h1>

<div class="container">

    <div class="row">
        <!--CAJA 1-->
        <div class="col-md-6 justify-content-center text-center">
            <div class="card mb-4 shadow-sm bg-cajas">
                <div id="break-label" class="card-header"> Break Length</div>
                <div class="card-body">
                    <p class="card-text">
                        <div id="break-length">5</div>
                    </p>
                        <div class="btn-group">
                            <button type="button" id="break-increment" class="btn btn-sm btn-outline-danger">+</button>
                            <button type="button" id="break-decrement" class="btn btn-sm btn-outline-danger">-</button>
                        </div>
                    </div>
                </div>
            </div>

        <!--CAjA 2-->
        <div class="col-md-6 justify-content-center text-center">
            <div class="card mb-4 shadow-sm bg-cajas">
                <div id="session-label" class="card-header">Session Length</div>   
                <div class="card-body">
                    <p class="card-text">
                        <div id="session-length">25</div>
                    </p>
                        <div class="btn-group">
                            <button type="button" id="session-increment" class="btn btn-sm btn-outline-danger">+</button>
                            <button type="button" id="session-decrement" class="btn btn-sm btn-outline-danger">-</button>
                        </div>
                    </div>
                </div>
            </div>
        
        <!--CAJA 3-->
        <div class="col-md-12 justify-content-center text-center">
            <div class="card mb-4 shadow-sm bg-cajas">
                <div id="timer-label" class="card-header">Sesión</div>
                <div class="card-body">
                    <p class="card-text">
                        <div id="time-left">25:00</div>
                    </p>
                        <div class="btn-group">
                            <button type="button" id="start_stop" class="btn btn-sm btn-outline-danger">Start/Stop</button>
                            <button type="button" id="reset" class="btn btn-sm btn-outline-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>


    </div>
</div>
